    <div class="contactContainer container">
        <div class="card contactCard">
            <h3 class="text-center">
                Contact us
            </h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button id="send" class="mt-4 btn btn-success">Send</button>
              <div class="mt-3" id="request"></div>
                <script>
                    const send = document.getElementById('send');
                  send.addEventListener('click', () => {
                    send.innerHTML = '<i class="fa fa-check-circle animate__animated animate__fadeInUp"></i> Sent'
                    document.getElementById('request').innerHTML = '<p class="text-center">Our team will contact you soon regarding your request</p>';
                })
                </script>
        </div>
    </div>
